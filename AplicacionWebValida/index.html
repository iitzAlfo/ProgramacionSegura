<head>

                        <div class="mb-3">
                          <input type="email" id="mail" placeholder="name@example.com">
                          <a href="" class="btn btn-primary" onclick="mailvalido()">Verificar</a>

                      </div>
                    </div>
                  </div>

            </div>

        </div>
